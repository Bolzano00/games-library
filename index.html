<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="responsiveslides.min.js"></script>
    <script src="./scripts.js"></script>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li id="home">Most Popular Games</li>
      </ul>
    </nav>

    <ul class="rslides">
      <li>
        <img
          src="https://media.rawg.io/media/games/bc0/bc06a29ceac58652b684deefe7d56099.jpg"
          alt="Biochock"
        />
      </li>
      <li>
        <img
          src="https://media.rawg.io/media/games/736/73619bd336c894d6941d926bfd563946.jpg"
          alt="img game"
        />
      </li>
      <li>
        <img
          src="https://media.rawg.io/media/games/84d/84da2ac3fdfc6507807a1808595afb12.jpg"
          alt="gta"
        />
      </li>
    </ul>

    <div id="cat">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Search for your favourite game"
      />
      <button class="cat" id="action">Action</button>
      <button class="cat" id="shooter">Shooter</button>
      <button class="cat" id="sports">Sport</button>
    </div>
    <div class="container"></div>
  </body>
</html>
